[keyserver]
listen_addr = 0.0.0.0
listen_port = 8080

[database]
module = keyserver.db
path = /tmp/dbtest

[mailer]
module = keyserver.sendmail
sender = My Keyserver <noreply@example.net>

[logging]
level = INFO
file = /dev/null
rotate_bytes = 10000000
rotate_count = 32
log_console = yes
console_level = DEBUG
